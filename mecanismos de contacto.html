<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#164443">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hospital Departamental San Antonio</title>
    <meta name="description" content="Sitio web oficial del Hospital Departamental San Antonio. Brindamos servicios de salud con calidad y calidez humana.">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/carrusel.css" />
    <link rel="stylesheet" href="/css/accesibilidad.css?v=1.1" />
    <link rel="stylesheet" href="/css/accessibility-buttons.css" />
    <link rel="stylesheet" href="/css/fullwidth-carousel.css" />
   </head>
<body>

<div id="header-placeholder"></div>

<!-- Botones de Accesibilidad Mejorados -->
<div class="accessibility-buttons-container" role="toolbar" aria-label="Herramientas de accesibilidad">
  <button class="btn btn-outline-primary rounded-circle" 
          title="Aumentar texto (Ctrl + +)" 
          aria-label="Aumentar tamaño de texto"
          data-action="increase-text">
    <i class="bi bi-zoom-in"></i>
  </button>
  <button class="btn btn-outline-primary rounded-circle" 
          title="Reducir texto (Ctrl + -)" 
          aria-label="Reducir tamaño de texto"
          data-action="decrease-text">
    <i class="bi bi-zoom-out"></i>
  </button>
  <button id="cambiarcontraste" 
          class="btn btn-outline-primary rounded-circle" 
          title="Cambiar contraste" 
          aria-label="Cambiar esquema de contraste"
          data-action="change-contrast">
    <i class="bi bi-brightness-high"></i>
  </button>
  <button id="resetContraste" 
          class="btn btn-outline-primary rounded-circle" 
          title="Restablecer configuración (Ctrl + 0)" 
          aria-label="Restablecer Contraste y Texto"
          data-action="reset-settings">
    <i class="bi bi-arrow-counterclockwise"></i>
  </button>
  <button class="btn btn-outline-primary rounded-circle" 
          title="Centro de relevo para personas sordas" 
          aria-label="Ir a Centro de relevo"
          data-action="centro-relevo">
    <i class="icon-phone"></i>
  </button>
  <button class="btn btn-outline-primary rounded-circle" 
          title="Encuesta de Usabilidad y accesibilidad" 
          aria-label="Acceder a Encuesta de Usabilidad y accesibilidad"
          data-action="encuesta-accesibilidad">
    <i class="icon-survey"></i>
  </button>
</div>

<div id="footer-placeholder"></div>

<script src="/js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/busqueda.js"></script>
<script src="/js/accesibilidad.js"></script>
<script src="/js/mobile-menu.js"></script>
<script src="/js/navbar-enhanced.js"></script>
<script src="/js/accessibility-styles.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
