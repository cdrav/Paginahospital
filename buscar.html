<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados de búsqueda - Hospital Departamental San Antonio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/site.css" />

</head>
<body>

<div id="header-placeholder"></div>

<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Resultados de búsqueda</li>
        </ol>
      </nav>
      
      <h1 class="mb-4">Resultados de búsqueda</h1>
      
      <div class="alert alert-info" id="search-status">
        Buscando: <span id="search-term" class="fw-bold"></span>
        <div id="results-count" class="mt-2"></div>
      </div>
      
      <div id="search-results">
        <div class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Buscando...</span>
          </div>
          <p class="mt-2">Buscando en el sitio...</p>
        </div>
      </div>
      
      <div id="no-results" class="text-center my-5 d-none">
        <i class="bi bi-search" style="font-size: 3rem; color: #6c757d;"></i>
        <h3 class="mt-3">No se encontraron resultados</h3>
        <p class="text-muted">Intenta con otras palabras clave o revisa la ortografía.</p>
      </div>
    </div>
  </div>
</main>

<div id="footer-placeholder"></div>

<script src="js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lunr-languages@1.10.0/min/lunr.stemmer.support.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lunr-languages@1.10.0/min/lunr.es.min.js"></script>
<script src="js/busqueda.js"></script>
<script>
  // Inicializar la búsqueda después de cargar todo
  document.addEventListener('DOMContentLoaded', async function() {
    // Obtener el término de búsqueda de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchTerm = urlParams.get('q');
    
    if (searchTerm) {
      document.getElementById('search-term').textContent = searchTerm;
      
      // Inicializar la búsqueda
      try {
        // Esperar a que se inicialice la búsqueda
        await searchConfig.initializeSearch();
        
        // Realizar la búsqueda
        const results = await searchConfig.performSearch(searchTerm);
        
        // Actualizar el contador de resultados
        const resultsCount = document.getElementById('results-count');
        if (resultsCount) {
          if (results.length > 0) {
            resultsCount.textContent = `Se encontraron ${results.length} resultados`;
            resultsCount.className = 'mt-2 text-success';
          } else {
            resultsCount.textContent = 'No se encontraron resultados para su búsqueda.';
            resultsCount.className = 'mt-2 text-warning';
          }
        }
      } catch (error) {
        console.error('Error en la búsqueda:', error);
        const resultsContainer = document.getElementById('search-results');
        if (resultsContainer) {
          resultsContainer.innerHTML = `
            <div class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              Ocurrió un error al realizar la búsqueda. Por favor, intente de nuevo.
            </div>
          `;
        }
      }
    }
  });
</script>

</body>
</html>
