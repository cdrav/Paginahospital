<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados de búsqueda - Hospital Departamental San Antonio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .search-result-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .search-result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .search-snippet {
      color: #495057;
    }
    .search-term {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>

<main class="container my-5">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Resultados de búsqueda</li>
        </ol>
      </nav>
      
      <h1 class="mb-4">Resultados de búsqueda</h1>
      
      <div class="alert alert-info" id="search-status">
        Buscando: <span id="search-term" class="fw-bold"></span>
        <div id="results-count" class="mt-2"></div>
      </div>
      
      <div id="search-results">
        <div class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Buscando...</span>
          </div>
          <p class="mt-2">Buscando en el sitio...</p>
        </div>
      </div>
      
      <div id="no-results" class="text-center my-5 d-none">
        <i class="bi bi-search" style="font-size: 3rem; color: #6c757d;"></i>
        <h3 class="mt-3">No se encontraron resultados</h3>
        <p class="text-muted">Intenta con otras palabras clave o revisa la ortografía.</p>
      </div>
    </div>
  </div>
</main>

<div id="footer-placeholder"></div>

<script src="/js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/busqueda.js"></script>

</body>
</html>
