<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#164443">
  <title>PQRS Enviada - Hospital Departamental San Antonio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css" />
  <style>
    .success-container {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .success-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background: white;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1.5rem;
    }
    .btn-back {
      margin-top: 2rem;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <!-- Header incluido -->
  <div id="header-placeholder"></div>

  <main class="py-5">
    <div class="success-container">
      <div class="success-card">
        <div class="success-icon">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h1 class="h3 mb-3">¡Gracias por contactarnos!</h1>
        <p class="lead mb-4">Su PQRS ha sido enviada correctamente. Hemos recibido su mensaje y nos pondremos en contacto con usted a la brevedad posible.</p>
        <p>Número de referencia: <strong>PQRS-<span id="reference-number"></span></strong></p>
        <p class="text-muted small mt-4">Por favor conserve este número para futuras referencias.</p>
        <a href="/pqrs.html" class="btn btn-primary btn-back">
          <i class="bi bi-arrow-left me-2"></i>Volver al formulario
        </a>
      </div>
    </div>
  </main>

  <!-- Footer incluido -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Generar un número de referencia aleatorio
    document.addEventListener('DOMContentLoaded', function() {
      const refNumber = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('reference-number').textContent = refNumber;
      
      // Limpiar el formulario anterior
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    });
  </script>
  <script src="/js/main.js"></script>
</body>
</html>
