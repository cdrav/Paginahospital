<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#164443">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Encuesta de Accesibilidad - Hospital Departamental San Antonio</title>
  <meta name="description" content="Encuesta de accesibilidad web del Hospital Departamental San Antonio. Ayúdanos a mejorar la accesibilidad de nuestro sitio web.">
    <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Poppins:wght@300;700;900&family=Work+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/accesibilidad.css" />
    <link rel="stylesheet" href="css/accessibility-buttons.css" />
    <link rel="stylesheet" href="css/encuesta.css" />
</head>
<body data-page-title="Encuesta de Accesibilidad">
<!-- Header incluido dinámicamente -->
<div id="header-placeholder"></div>

<!-- Contenedor para el breadcrumb -->
<div id="breadcrumb-container" class="container mt-3">
  <!-- El breadcrumb se insertará aquí mediante JavaScript -->
</div>

<main class="main-content p-0">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="encuesta-container">
                    <h1 class="text-center mb-4">Encuesta de Accesibilidad Web</h1>
                    <p class="text-muted text-center mb-4">Su opinión nos ayuda a mejorar la experiencia de todos nuestros usuarios</p>
                    
                    <form id="encuestaAccesibilidad" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <h3>1. Experiencia de navegación</h3>
                    <div class="mb-3">
                        <label class="form-label">¿Con qué frecuencia visita nuestro sitio web?</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="primera">Es mi primera vez</option>
                            <option value="ocasional">Ocasionalmente</option>
                            <option value="frecuente">Frecuentemente</option>
                            <option value="diario">A diario</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Qué tan fácil le resulta encontrar la información que busca en nuestro sitio web?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="facilidad" id="muyFacil" value="muyFacil" required>
                            <label class="form-check-label" for="muyFacil">Muy fácil</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="facilidad" id="facil" value="facil">
                            <label class="form-check-label" for="facil">Fácil</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="facilidad" id="regular" value="regular">
                            <label class="form-check-label" for="regular">Regular</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="facilidad" id="dificil" value="dificil">
                            <label class="form-check-label" for="dificil">Difícil</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="facilidad" id="muyDificil" value="muyDificil">
                            <label class="form-check-label" for="muyDificil">Muy difícil</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Ha utilizado las herramientas de accesibilidad de nuestro sitio? (tamaño de texto, contraste, etc.)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="herramientas" id="herramientasSi" value="si">
                            <label class="form-check-label" for="herramientasSi">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="herramientas" id="herramientasNo" value="no" checked>
                            <label class="form-check-label" for="herramientasNo">No</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h3>3. Valoración de accesibilidad</h3>
                    <p>Por favor, califique los siguientes aspectos del 1 (Muy malo) al 5 (Excelente):</p>
                    
                    <div class="mb-3">
                        <label class="form-label">Facilidad de lectura del texto</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="1">1 - Muy malo</option>
                            <option value="2">2 - Malo</option>
                            <option value="3">3 - Regular</option>
                            <option value="4">4 - Bueno</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraste de colores</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="1">1 - Muy malo</option>
                            <option value="2">2 - Malo</option>
                            <option value="3">3 - Regular</option>
                            <option value="4">4 - Bueno</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Facilidad de navegación</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="1">1 - Muy mala</option>
                            <option value="2">2 - Mala</option>
                            <option value="3">3 - Regular</option>
                            <option value="4">4 - Buena</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <h3>4. Comentarios adicionales</h3>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">¿Tiene alguna sugerencia para mejorar la accesibilidad de nuestro sitio web?</label>
                        <textarea class="form-control" id="comentarios" rows="4"></textarea>
                    </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary btn-submit">Enviar encuesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer incluido -->
<footer id="footer-placeholder" class="mt-5"></footer>

<!-- Scripts -->
<script src="js/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/accesibilidad.js"></script>
<script src="js/navbar-enhanced.js"></script>
<script src="js/accessibility-styles.js"></script>

<!-- Validación del formulario -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Cargar header y footer (manejado por layout.js)
    
    // Validación del formulario
    (function() {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    alert('¡Gracias por completar nuestra encuesta de accesibilidad! Sus comentarios son muy valiosos para nosotros.');
                    form.reset();
                    window.location.href = 'index.html';
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
});
</script>

<!-- Scripts optimizados con defer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="js/utils.js" defer></script>
<script src="js/layout.js" defer></script>
<script src="js/navbar.js" defer></script>
<script src="js/accesibilidad.js" defer></script>
<script src="js/accessibility-styles.js" defer></script>
<script src="js/busqueda.js" defer></script>
<script src="js/main.js" defer></script>
<script src="js/breadcrumb.js" defer></script>
</body>
</html>
