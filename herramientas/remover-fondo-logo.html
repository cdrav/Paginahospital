<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remover fondo blanco (Logo a PNG)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; margin: 24px; }
    .row { display: flex; flex-wrap: wrap; gap: 24px; }
    .col { flex: 1 1 360px; min-width: 320px; }
    fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
    legend { padding: 0 8px; color: #0a7a67; font-weight: 700; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="range"] { width: 100%; }
    canvas, img { max-width: 100%; height: auto; background: #f7f7f7; border: 1px dashed #ccc; border-radius: 6px; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; }
    button { background: #0a7a67; color: #fff; border: 0; border-radius: 6px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #445; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Quitar fondo blanco del logo y exportar a PNG</h1>
  <p>Usa esta herramienta local para convertir <strong>logoalfa.jpg</strong> (con fondo blanco) en un <strong>PNG transparente</strong>. No sube archivos a internet.</p>
  <div class="row">
    <div class="col">
      <fieldset>
        <legend>Entrada</legend>
        <label for="file">Selecciona la imagen (recomendado: imagenes/logoalfa.jpg)</label>
        <input id="file" type="file" accept="image/*" />
        <p class="small">También puedes arrastrar y soltar una imagen sobre esta página.</p>

        <label for="tolerance">Tolerancia de blanco: <span id="tolVal">30</span></label>
        <input id="tolerance" type="range" min="0" max="120" value="30" />

        <div class="actions">
          <button id="process">Remover fondo</button>
          <button id="download" class="secondary" disabled>Descargar PNG</button>
        </div>
      </fieldset>
    </div>
    <div class="col">
      <fieldset>
        <legend>Vista previa</legend>
        <label>Original</label>
        <img id="preview" alt="Vista previa" />
        <label>Resultado (PNG con transparencia)</label>
        <canvas id="canvas"></canvas>
      </fieldset>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tolerance = document.getElementById('tolerance');
    const tolVal = document.getElementById('tolVal');
    const processBtn = document.getElementById('process');
    const downloadBtn = document.getElementById('download');

    tolVal.textContent = tolerance.value;
    tolerance.addEventListener('input', () => tolVal.textContent = tolerance.value);

    function loadFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        downloadBtn.disabled = true;
      };
      reader.readAsDataURL(file);
    }

    fileInput.addEventListener('change', e => loadFile(e.target.files[0]));

    // Drag & drop
    document.addEventListener('dragover', e => { e.preventDefault(); });
    document.addEventListener('drop', e => {
      e.preventDefault();
      if (e.dataTransfer.files && e.dataTransfer.files[0]) loadFile(e.dataTransfer.files[0]);
    });

    processBtn.addEventListener('click', () => {
      if (!preview.src) {
        alert('Primero selecciona una imagen.');
        return;
      }
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;
        const tol = Number(tolerance.value);

        // Remover píxeles cercanos al blanco
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const a = data[i + 3];
          if (a === 0) continue;
          if (r >= 255 - tol && g >= 255 - tol && b >= 255 - tol) {
            data[i + 3] = 0; // alfa 0
          }
        }

        // Suavizado opcional de bordes: hacer semi-transparente vecinos inmediatos
        // para disminuir “bordes duros”
        const smooth = true;
        if (smooth) {
          const w = canvas.width, h = canvas.height;
          const copy = new Uint8ClampedArray(data);
          const alphaIndex = (x, y) => 4 * (y * w + x) + 3;
          for (let y = 1; y < h - 1; y++) {
            for (let x = 1; x < w - 1; x++) {
              const ai = alphaIndex(x, y);
              if (copy[ai] === 0) {
                // Reducir un poco alfa de vecinos
                const neighbors = [
                  alphaIndex(x-1, y), alphaIndex(x+1, y),
                  alphaIndex(x, y-1), alphaIndex(x, y+1)
                ];
                neighbors.forEach(nai => {
                  data[nai] = Math.min(data[nai], 180);
                });
              }
            }
          }
        }

        ctx.putImageData(imgData, 0, 0);
        downloadBtn.disabled = false;
      };
      img.src = preview.src;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'logoalfa.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
